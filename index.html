<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaci√≥n - Multiservicio SG</title>
  <!-- Librer√≠as necesarias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background: #0077b6;
      color: white;
      padding: 10px;
    }
    td {
      padding: 8px;
      text-align: left;
    }
    td.num {
      text-align: right;
    }
    .btn {
      padding: 10px 15px;
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      border-radius: 5px;
    }
    .btn:hover {
      background: #023e8a;
    }
    textarea {
      width: 95%;
      resize: vertical;
      min-height: 50px;
    }
    #total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cotizaci√≥n - Multiservicio SG</h1>
  <button class="btn" onclick="agregarFila()">‚ûï Agregar fila</button>
  <table id="tabla-productos">
    <thead>
      <tr>
        <th>Cantidad</th>
        <th>Descripci√≥n</th>
        <th>Precio Unitario</th>
        <th>Total</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="total">Total General: $0.00</div>
  <button class="btn" onclick="generarPDF()">üìÑ Descargar PDF</button>

  <script>
    function agregarFila() {
      let tabla = document.getElementById("tabla-productos").getElementsByTagName("tbody")[0];
      let fila = tabla.insertRow(-1);
      fila.insertCell(0).innerHTML = `<input type="number" value="1" min="1" onchange="calcularTotal(this)">`;
      fila.insertCell(1).innerHTML = `<textarea placeholder="Descripci√≥n"></textarea>`;
      fila.insertCell(2).innerHTML = `<input type="number" value="0" step="0.01" onchange="calcularTotal(this)">`;
      fila.insertCell(3).innerHTML = `<span class="num">0.00</span>`;
      fila.insertCell(4).innerHTML = `<button class="btn" style="background:#d62828;" onclick="eliminarFila(this)">üóëÔ∏è</button>`;
    }

    function calcularTotal(elemento) {
      let fila = elemento.closest("tr");
      let cantidad = parseFloat(fila.cells[0].children[0].value) || 0;
      let precio = parseFloat(fila.cells[2].children[0].value) || 0;
      let total = cantidad * precio;
      fila.cells[3].children[0].innerText = total.toFixed(2);
      calcularGranTotal();
    }

    function calcularGranTotal() {
      let tabla = document.getElementById("tabla-productos");
      let filas = tabla.getElementsByTagName("tbody")[0].rows;
      let granTotal = 0;
      for (let i = 0; i < filas.length; i++) {
        granTotal += parseFloat(filas[i].cells[3].children[0].innerText) || 0;
      }
      document.getElementById("total").innerText = "Total General: $" + granTotal.toFixed(2);
    }

    function eliminarFila(boton) {
      let fila = boton.closest("tr");
      fila.remove();
      calcularGranTotal();
    }

    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Logo (puedes reemplazar por tu logo en base64)
      // doc.addImage("logo.png", "PNG", 10, 10, 40, 20);

      doc.setFontSize(18);
      doc.setTextColor(40);
      doc.text("Cotizaci√≥n - Multiservicio SG", 105, 20, { align: "center" });

      let tabla = document.getElementById("tabla-productos");
      let filas = tabla.getElementsByTagName("tbody")[0].rows;

      let datos = [];
      for (let i = 0; i < filas.length; i++) {
        let cantidad = filas[i].cells[0].children[0].value;
        let desc = filas[i].cells[1].children[0].value;
        let precio = filas[i].cells[2].children[0].value;
        let total = filas[i].cells[3].children[0].innerText;
        datos.push([cantidad, desc, "$" + parseFloat(precio).toFixed(2), "$" + total]);
      }

      doc.autoTable({
        head: [['Cantidad', 'Descripci√≥n', 'Precio Unitario', 'Total']],
        body: datos,
        startY: 30,
        theme: 'grid',
        styles: { fontSize: 10, cellPadding: 4 },
        headStyles: { fillColor: [0, 119, 182], textColor: 255, halign: 'center' },
        bodyStyles: { valign: 'top' },
        alternateRowStyles: { fillColor: [240, 240, 240] },
        columnStyles: {
          0: { halign: 'right', cellWidth: 20 },
          1: { halign: 'left', cellWidth: 90 },
          2: { halign: 'right', cellWidth: 30 },
          3: { halign: 'right', cellWidth: 30 }
        }
      });

      let finalY = doc.lastAutoTable.finalY + 10;
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text("Total General:", 140, finalY);
      doc.setFontSize(14);
      doc.setTextColor(200, 0, 0);
      doc.text(document.getElementById("total").innerText.split(": ")[1], 180, finalY, { align: "right" });

      doc.save("cotizacion.pdf");
    }
  </script>
</body>
</html>
